<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main1">
        <div class="main">
            <input type="text" id="inputBox" placeholder="0" readonly>
            <div class="digits">
                <div class="numbers">
                    <button class="operator color">AC</button>
                    <button class="operator color">DEL</button>
                    <button class="operator color">%</button>
                    <button class="operator color">/</button>
                </div>
                <div class="numbers">
                    <button class="color">7</button>
                    <button class="color">8</button>
                    <button class="color">9</button>
                    <button class="operator color">*</button>
                </div>
                <div class="numbers">
                    <button class="color">4</button>
                    <button class="color">5</button>
                    <button class="color">6</button>
                    <button class="operator color">-</button>
                </div>
                <div class="numbers">
                    <button class="color">1</button>
                    <button class="color">2</button>
                    <button class="color">3</button>
                    <button class="operator color">+</button>
                </div>
                <div class="numbers">
                    <button class="color">00</button>
                    <button class="color">0</button>
                    <button class="color">.</button>
                    <button class="operator color">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
